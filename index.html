  <body>
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-bolt-lightning"></i>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Delivery</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="payment.html">Payment</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Warranty</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <section class="d-flex flex-column justify-content-center align-items">
          <h2 class="m-auto mt-5">New products</h2>
          <div class="lightbox-images row mx-0 mt-5">
            <div class="col">
              <h3 class="hovering-text"></h3>
              <img
                class="hover-shadow"
                src="img/rtx_4070.webp"
                alt="RTX 4070"
              />
            </div>

            <div class="col">
              <h3 class="hovering-text"></h3>
              <img
                class="hover-shadow"
                src="img/asus_tuf_vg27aql1a.jpg"
                alt="Asus TUF Gaming VG27AQL1A"
              />
            </div>

            <div class="col">
              <h3 class="hovering-text"></h3>
              <img
                class="hover-shadow"
                src="img/lian_li_v3000_plus.jpg"
                alt="Lian Li V3000 Plus"
              />
            </div>
          </div>

          <div id="my-modal">
            <span class="btn btn-dark close-btn">
              <i class="fa-solid fa-xmark fa-2xs"></i>
            </span>

            <div class="modal-content">
              <div class="modal-slide">
                <div class="slide-order">1 / 3</div>
                <img src="img/rtx_4070.webp" />
              </div>

              <div class="modal-slide">
                <div class="slide-order">2 / 3</div>
                <img src="img/asus_tuf_vg27aql1a.jpg" />
              </div>

              <div class="modal-slide">
                <div class="slide-order">3 / 3</div>
                <img src="img/lian_li_v3000_plus.jpg" />
              </div>

              <a class="prev-slide">
                <i class="fa-solid fa-angle-left"></i>
              </a>
              <a class="next-slide">
                <i class="fa-solid fa-angle-right"></i>
              </a>

              <div class="caption-container">
                <div id="caption-text"></div>
              </div>

              <div class="row">
                <div class="col">
                  <img class="demo" src="img/rtx_4070.webp" alt="RTX 4070" />
                </div>

                <div class="col">
                  <img
                    class="demo"
                    src="img/asus_tuf_vg27aql1a.jpg"
                    alt="Asus TUF Gaming VG27AQL1A"
                  />
                </div>

                <div class="col">
                  <img
                    class="demo"
                    src="img/lian_li_v3000_plus.jpg"
                    alt="Lian Li V3000 Plus"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="d-flex flex-column align-items-center">

          <div class="row">
            <div class="col">
              <ul id="contacts" class="mt-3">
                <li>Email: azimzhaan@gmail.com</li>
                <li>Phone: +7 (778) 2223678</li>
              </ul>
            </div>
          </div>
        </section>
